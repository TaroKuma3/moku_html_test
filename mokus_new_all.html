<!DOCTYPE html>
<html lang="ja">
<!--  headはブラウザに表示されないページ情報。headerとは別-->
    <head>
        <meta charset="utf-8">
        
        <!--  IEはverによって崩れるので互換表示をさせないためのmetaタグ    -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- レスポンシブ用metaタグ
            viewport...色々なデバイスの画面にどのように表示するか決める設定のこと
            width=... スマホ・タブの幅に自動で合わせる呪文
            initial...iOSが横持ち時widh=...の適用を受けないのでそのカバーする呪文
            shrink-to-fit=noはIOS用書いておくと幸せになる呪文 
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--   bootstrap     -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- fontawesome 新 -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        
        <!--    fontawesomeアニメーション    -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css" type="text/css" media="all" />

        <!-- タブに表示 -->
        <title>moku</title>
        
        <meta name="description" content="色々な作業を記録しよう！mokuは作業を記録します。また、その作業で出来上がったものを成果物として登録、共有することもできます！">
        <link rel="stylesheet" href="css/mypage_style.css">
    </head>

        <header>

                <nav class="navbar navbar-expand-sm navbar-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="img/moku_logo.jpg" width="100" height="50" class="d-inline-block align-top" alt="ロゴマーク">
                    </a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                        <ul class="navbar-nav">

        <main>
          <div class="container-fluid">
            <h1 class="my-4 text-center"><span class="fas fa-cloud my-color-moku fa-3x fa-fw faa-bounce animated-hover" aria-hidden="true"></span>mokuる</h1>
            <div class="row">
              <div class="col-12 col-md-6 pb-4">
                <section>
                  <div class="card text-white bg-info mb-3">
                    <div class="card-body text-center"><h3>mokuタグを<br>選ぼう！</h3></div>
                      <div class="form-group m-3">
                        <select class="form-control form-control-lg" name="moku_type" id="selectMokuType"><option value="1">とりあえずMOKUる</option>
