<!DOCTYPE html>
<html lang="ja">
<!--  headはブラウザに表示されないページ情報。headerとは別-->
    <head>
        <meta charset="utf-8">
        
        <!--  IEはverによって崩れるので互換表示をさせないためのmetaタグ    -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- レスポンシブ用metaタグ
            viewport...色々なデバイスの画面にどのように表示するか決める設定のこと
            width=... スマホ・タブの幅に自動で合わせる呪文
            initial...iOSが横持ち時widh=...の適用を受けないのでそのカバーする呪文
            shrink-to-fit=noはIOS用書いておくと幸せになる呪文 
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--   bootstrap     -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- fontawesome 新 -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        
        <!--    fontawesomeアニメーション    -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css" type="text/css" media="all" />

        <!-- タブに表示 -->
        <title>moku</title>
        
        <meta name="description" content="色々な作業を記録しよう！mokuは作業を記録します。また、その作業で出来上がったものを成果物として登録、共有することもできます！">
        <link rel="stylesheet" href="css/mypage_style.css">
      
      <style>
        #clockImage {
            width: 300px;
            height: 300px;
                  position: relative;
          }
          .clock {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 0px;
            left: 0px;
          }
      </style>
    </head>
    
    <body>
        <header>
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="img/moku_logo.jpg" width="100" height="50" class="d-inline-block align-top" alt="ロゴマーク">
              </a>
          </div>
        </header>

      <main>
        <div class="container-fluid">
        <h1 class="my-4 text-center"><span class="fas fa-cloud my-color-moku fa-3x fa-fw faa-bounce animated-hover" aria-hidden="true"></span>mokuる</h1>
          <div class="card text-white bg-info mx-3 mb-3">
            <!-- <span id="afterStartTitle" style="display:none;"><h1>ただいまMOKUっています！</h1></span>-->

          </div>
          
          <div class="row pt-4">
            <div class="col-12 col-md-6 pb-4">
              <section>
                <!-- <div id="clockImage" style="display:none;"> -->
                <div id="clockImage">
                  <img src="img/dial.png" class="clock"><!--文字盤-->
                  <img src="img/hour.png" id="hour" class="clock"><!--短針-->
                  <img src="img/minute.png" id="minute" class="clock"><!--長針-->
                  <img src="img/second.png" id="second" class="clock"><!--秒針-->
                </div>
              </section>
            </div>
            
            <div class="col-12 col-md-6 pb-4">

                  <div class="card text-white bg-info mr-3 hidden-xs">
                    <h5><div class="card-header text-center">moku JUST NOW</div></h5>

          <div class="row">

            <input type="submit" id="pauseButton" class="btn btn-info btn-lg m-4 p-3" value="一時停止！"/>

            <input type="submit" id="stopButton"  class="btn btn-info btn-lg m-4 p-3" value="MOKU終了！"/>

    </main>
</body>
</html>
